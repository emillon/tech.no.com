title: The Pomodoro Sessions - Episode 5
desc: The Pomodoro technique is a time management strategy in which you
      split tasks by 25 min intervals. As long as a mix from this series.
      Load a Pomodoro Sessions episode, click play, work. When it's over,
      take a break!
      
      You'll take a voyage to the biggest black-
      hole at the center of the galaxy. As you'll approach and traverse the
      singularity, time will stretch forever, but keep calm, it's all in
      your brain.
