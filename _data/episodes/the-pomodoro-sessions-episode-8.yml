title: The Pomodoro Sessions - Episode 8
desc: The Pomodoro technique is a time management strategy in which you
      split tasks by 25 min intervals. As long as a mix from this series.
      Load a Pomodoro Sessions episode, click play, work. When it's over,
      take a break!
      
      This episodes marks the return of this mix
      series. Summer is over. Let's drown ourselves into a (small) ocean of
      deep dub techno. Don't forget to bring a towel!
